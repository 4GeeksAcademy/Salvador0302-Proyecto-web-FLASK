<!DOCTYPE html>
<html>
<head>
    <title>Prediciendo la diabetes</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f4f4f4;
}
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
}
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}
input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #555;
}
h3 {
    margin-top: 20px;
    background-color: #fff;
    padding: 10px;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <h2>Introduce los valores</h2>
    
    <form action="/" method="post">
        Embarazos: <input type="number" step="any" name="embarazos" required><br><br>
        Glucosa: <input type="number" step="any" name="Glucosa" required><br><br>
        Espesor de la piel: <input type="number" step="any" name="espesor de la piel" required><br><br>
        BMI: <input type="number" step="any" name="BMI" required><br><br>
        Funcion pedigri: <input type="number" step="any" name="funcion pedigri de diabetes" required><br><br>
        Edad: <input type="number" step="any" name="Edad" required><br><br>
        <input type="submit" value="Predecir">
    </form>
    
    {% if prediction != None %}
        <h3>Prediccion: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
